<body>

    <!-- Navbar Starts -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">SECURE TEXT FILES</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

	  <span class="navbar-toggler-icon"></span>

	</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">

                <li class="nav-item active">

                <li class="nav-item active">
                    <a class="nav-link" href="/file-directory">FILE DIRECTORY</a>

        <!-- Inner Container 1 Starts -->

        <div class="container" style="background-color: rgb(184, 232, 184); height: 95vh;">

            <div class="text-center">

                {%if msg != ''%}
                <h3>{{msg}}</h3>
                {%else%}

            </div>

            <h3 class="text-center">Download the Public-key from here:</h3><br>

            <div>

                <table>
                    <thead>
                        <tr>
                            <th>PUBLIC KEYS</th>
                            <th>UPLOADER</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for itr in range(length):%}
                        <tr>
                            <td><a href="retrieve/key/{{directory[itr]}}">Click here to download public key</a></td>
                            <td>{{directory[itr]}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
                {%endif%}
