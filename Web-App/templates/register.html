            <h1 class="text-center">Register Yourself</h1>

            <br>
            <h6>{{ name }}</h6>
            <br>

            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click here to register yourself</button>

            <!-- Modal -->

            <div id="myModal" class="modal fade" role="dialog">

                <div class="modal-dialog">

                    <!-- Modal content-->

                    <div class="modal-content">

                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Register</h4>

                        </div>

                        <div class="modal-body">

                            <form action="/register-new-user" method="POST">
                                <input name="username" type="text" placeholder="Username" class="log" required width="120vw"> <br><br>
                                <input name="first-name" type="text" placeholder="First Name" class="log" required width="20vw"> <br><br>
                                <input name="last-name" type="text" placeholder="Last Name" class="log" required width="20vw"> <br>
                                <br>
                                <input type="submit" class="btn btn-lg btn-info">
                            </form>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>
