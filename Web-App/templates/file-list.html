<html lang="en">

<head>

    <!-- BootStrap JQuery -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<body>

    <!-- Navbar Starts -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">SECURE TEXT FILES</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

	  <span class="navbar-toggler-icon"></span>

	</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="/home">HOME</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/upload-file">UPLOAD FILE</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link highlight" href="/file-directory">FILE DIRECTORY</a>

                    <a class="nav-link" href="/public-key-directory/">DOWNLOAD PUBLIC KEY</a>
                </li>

                    <a class="nav-link" href="/register">REGISTER</a>
                </li>

            </ul>

        </div>

    </nav>

    <!-- Navbar Ends -->

    <!-- Main Container Starts -->

    <div class="container-fluid">

        <!-- Inner Container 1 Starts -->

        <div class="container" style="height: 95vh;">

            <div class="row">

                {% if msg!=''%}

                <h3 style="color: red">{{msg}}</h3>

                {%else%}

            </div>



            <div class="row p-4">

                <h3 class="mx-auto animate__animated animate__zoomIn">UPLOADED TEXT FILES</h3>

            </div>

            <div class="row">

                <h5 class="mx-auto animate__animated animate__fadeInDown">DOWNLOAD THE FILE YOU WANT TO DECRYPT:</h5>

            </div>

            <div class="row p-2">

                <div class="col-md-12 text-center">

                    {% for itr in range(length):%}

                    <div class="p-1 animate__animated animate__fadeIn" style="animation-duration: 2800ms;">

                        <h6>

                            <a style="color: #b6ff01; font-weight: 750;" href="retrieve/file/{{list[itr]}}">{{list[itr]}}</a>

                        </h6>

                    </div>


                    {% endfor%} {%endif%}

                </div>

            </div>

        </div>

        <!-- Inner Container 1 Ends -->

    </div>

    <!-- Main Container Ends -->

    <script src="../static/js/script1.js"></script>

    <script>
        new WOW().init();
    </script>

</body>
