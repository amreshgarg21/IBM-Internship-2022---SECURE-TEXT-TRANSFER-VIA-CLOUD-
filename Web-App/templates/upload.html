<body>

    <!-- Navbar Starts -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- Navbar Ends -->

    <!-- Main Container Starts -->

    <div class="container-fluid">

        <!-- Inner Container 1 Starts -->

        <div class="container" style="height: 95vh;">

            <br>
            <h3 class="text-center animate__animated animate__zoomIn" style="color: azure;">Make sure that the file has been encrypted using the GUI.</h3>
            <br>

            <div class="text-center animate__animated animate__fadeIn">

                <form action="/data" method="POST" enctype="multipart/form-data">

                    <input id="file-upload" class="" style="width: 20vw;" name="file" type="file" onchange="return fileValidation()" required>

                    <div class="m-2">

                        <label for="file-upload" class="custom-file-upload">
						
							<i class="fa fa-cloud-upload"></i>Upload Text File
	
					</label>

                    </div>

                    <label>Extensions allowed: .txt </label>


                    <label id="file-name" style="font-weight:300;font-size: 25px;
					color:#FFFFFF;"></label>

                    <script>
                        function fileValidation() {

                            var fileInput =
                                document.getElementById('file-upload');

                            var filePath = fileInput.value;

                            // Allowing file type 

                            var allowedExtensions =
                                /(\.txt)$/i;

                            if (!allowedExtensions.exec(filePath)) {
                                alert('Invalid file type');
                                fileInput.value = '';
                                return false;
                            }

                        }

                        var input = document.getElementById('file-upload');

                        var infoArea = document.getElementById('file-name');

                        input.addEventListener('change', showFileName);

                        function showFileName(event) {

                            // the change event gives us the input it occurred in 
                            var input = event.srcElement;

                            // the input has an array of files in the `files` property, each one has a name that you can use. We're just using the name here.
                            var fileName = input.files[0].name;

                            // use fileName however fits your app best, i.e. add it into a div
                            infoArea.textContent = 'File name: ' + fileName;

                        }
                    </script>

                    <br>
                    <br>
                    <input type="submit" class="btn btn-grad" value="SUBMIT">

                    <div class="container" style="font-size:25px">

                        <br>

                        <h4 class="animate__animated animate__fadeInDown p-1">
                            Select the file you wish to upload to the cloud.
                            <br>
                        </h4>

                    </div>

                </form>

            </div>

        </div>

        <!-- Inner Container 1 Ends -->

    </div>
